<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../js/plugin/jquery-2.2.3.js"></script>
	</head>
	<script>
	$(function() {
		$.fn.myPlugin = function(options) {
			$options = $.extend({
					html: "no messages",
					css: {
						"color": "red",
						"font-size": "14px"
					}
				},
				options);
			return $(this).css({
				"color": $options.css.color,

			}).html($options.html);
		};

		$('.test').myPlugin({html:"hello !",css:{"color":"green","font-size":"20px"}}); 
})
	</script>
	<body>
		<div class="test"></div>
	</body>
</html>
